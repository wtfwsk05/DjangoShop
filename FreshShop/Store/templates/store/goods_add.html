{% extends 'store/base.html' %}

{% block title %}添加商品{% endblock %}
{% block BlankPage %}添加商品{% endblock %}

{% block content %}
    <form class="form" method="post" enctype="multipart/form-data">
        <div class="form-group">{% csrf_token %}</div>
        <div class="form-group">
            <!--placeholder 占位符     form-control 圆弧整行   form-control-user 特效-->
            <input class="form-control form-control-user" placeholder="商品名称" type="text" name="goods_name">
        </div>
        <div class="form-group">
            <!--placeholder 占位符     form-control 圆弧整行   form-control-user 特效-->
            <input class="form-control form-control-user" placeholder="商品价格" type="text" name="goods_price">
        </div>
        <div class="form-group">
            <!--placeholder 占位符     form-control 圆弧整行   form-control-user 特效-->
            <input class="form-control form-control-user" placeholder="商品库存数" type="text" name="goods_number">
        </div>
        <div class="form-group">
            <!--placeholder 占位符     form-control 圆弧整行   form-control-user 特效-->
            <input class="form-control form-control-user" placeholder="商品描述" type="text" name="goods_description">
        </div>
        <div class="form-group">
            <!--placeholder 占位符     form-control 圆弧整行   form-control-user 特效-->
            <input class="form-control form-control-user" placeholder="出厂日期" type="text" name="goods_date">
        </div>
        <div class="form-group">
            <!--placeholder 占位符     form-control 圆弧整行   form-control-user 特效-->
            <input class="form-control form-control-user" placeholder="保质期" type="text" name="goods_safeDate">
        </div>
        <div class="form-group">    <!--隐藏区,指定当前页的店铺id为1-->
            <input class="form-control form-control-user" type="hidden" placeholder="店铺" name="goods_store" value="1"> <!--{{ request.COOKIES.has_store }}-->
        </div>
        <div class="form-group">
            <!--placeholder 占位符     form-control 圆弧整行   form-control-user 特效  涉及图片和文件时typy=file-->
            <input class="form-control form-control-user" placeholder="商品图片" type="file" name="goods_image">
        </div>
        <div class="form-group">
            <!--placeholder 占位符     btn 按钮父类样式  btn-primary圆弧蓝色  btn-block整行-->
            <input class="btn btn-primary btn-block" value="添加" type="submit">
        </div>
    </form>
{% endblock %}
